<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CPR Generator</title>

<link rel="icon" href="favicon.ico">

<style>
:root {
  --bg:#020617;
  --border:#1e293b;
  --text:#e5e7eb;
  --muted:#64748b;
  --accent:#6366f1;
  --good:#22c55e;
}

* { box-sizing:border-box }

body {
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:
    radial-gradient(700px 300px at 50% -15%, #0f172a, transparent),
    var(--bg);
  font-family:system-ui, sans-serif;
  color:var(--text);
}

.card {
  width:100%;
  max-width:420px;
  padding:28px;
  border-radius:16px;
  background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.01));
  border:1px solid var(--border);
  box-shadow:0 30px 80px rgba(0,0,0,.65);
}

h1 {
  margin:0 0 18px;
  font-size:18px;
  font-weight:600;
}

label {
  font-size:13px;
  color:var(--muted);
}

input, select {
  width:100%;
  margin-top:6px;
  margin-bottom:14px;
  padding:14px;
  font-size:15px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#020617;
  color:var(--text);
}

button {
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-weight:600;
  background:linear-gradient(180deg, #6366f1, #4f46e5);
  color:white;
  box-shadow:0 8px 24px rgba(99,102,241,.35);
}

.result {
  margin-top:16px;
  padding:14px;
  border-radius:12px;
  border:1px solid rgba(34,197,94,.4);
  color:var(--good);
  font-weight:600;
  text-align:center;
}

.back {
  margin-top:18px;
  font-size:13px;
  text-align:center;
}

.back a {
  color:#6366f1;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<div class="card">
  <h1>Generate CPR</h1>

  <label>Date of birth</label>
  <input id="dob" type="date">

  <label>Gender</label>
  <select id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <button onclick="generate()">Generate CPR</button>

  <div id="result" class="result" style="display:none;"></div>

  <div class="back">
    <a href="index.html">‚Üê Back to validator</a>
  </div>
</div>

<script>
const WEIGHTS = [4,3,2,7,6,5,4,3,2,1];

function generate() {
  const dob = document.getElementById("dob").value;
  const gender = document.getElementById("gender").value;
  const out = document.getElementById("result");

  if (!dob) return;

  const date = new Date(dob);
  const dd = String(date.getDate()).padStart(2,"0");
  const mm = String(date.getMonth()+1).padStart(2,"0");
  const yy = String(date.getFullYear()).slice(-2);

  // Try serials until checksum passes
  for (let serial = 0; serial <= 9999; serial++) {
    let s = String(serial).padStart(4,"0");

    // Gender rule: last digit
    const lastDigit = Number(s[3]);
    if (gender === "male" && lastDigit % 2 === 0) continue;
    if (gender === "female" && lastDigit % 2 !== 0) continue;

    const cpr = dd + mm + yy + s;

    let sum = 0;
    for (let i = 0; i < 10; i++) {
      sum += Number(cpr[i]) * WEIGHTS[i];
    }

    if (sum % 11 === 0) {
      out.style.display = "block";
      out.textContent = cpr;
      return;
    }
  }

  out.style.display = "block";
  out.textContent = "No valid CPR could be generated for this date";
}
</script>

</body>
</html>
